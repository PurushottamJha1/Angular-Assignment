<section class="vh-100" style="background-color: gray;">
            <a routerLink="/" class="text-decoration-none text-dark">
            <img src="../../../assets/house-solid.svg"  style="height: 20px; margin-top: 20px; margin-left: 20px;" alt=""> 
          </a>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem; box-shadow: 0 4px 8px  green">
          <div class="row g-0">
            <div class="col-md-12 text-center">
              <img src="../../../assets/Saamne-wala.webp" alt="Avatar"
                class="img-fluid mt-4" style="width: 120px; border-radius: 50%;" />
              <h5>Name : {{ userDetails.name }}</h5>
             
            </div>
            <div class="col-md-12">
              <div class="card-body p-4">
                <hr class="mt-0 mb-4" style="border-top: 3px solid rgba(0,0,0,0.3);">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{ userDetails.email }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">{{ userDetails.phone }}</p>
                  </div>
                </div>
           

                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Website : </h6>
                    <p class="text-muted">{{ userDetails.website }}</p>
                  </div>

                  <div class="col-6 mb-3">
                    <h6>company Name</h6>
                    <p class="text-muted">{{ userDetails.company.name }}</p>
                  </div>
                  
                  
                </div>

                <div class="row pt-1">
           
                    
               

                  <div class="col-6 mb-3">
                    <h6>Address : </h6>
                    <p class="text-muted">{{ userDetails.address.street}}</p>
                  </div>
                 

                  <div class="col-6 mb-3">
                    <h6>Description : </h6>
                    <p class="text-muted">{{ userDetails.company.bs }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
